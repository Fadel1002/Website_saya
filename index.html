<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ucapan Ulang Tahun Kakak</title>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #111;
        color: white;
        margin: 0;
        text-align: center;
    }

    .container {
        padding: 40px 20px;
    }

    h1 {
        font-size: 34px;
        color: #e5c26e;
        margin-bottom: 10px;
        animation: fadeDown 1s ease-out;
    }

    p {
        font-size: 18px;
        color: #f0e8d0;
        animation: fadeIn 2s ease-out;
    }

    @keyframes fadeDown {
        from {opacity:0; transform: translateY(-20px);}
        to {opacity:1; transform: translateY(0);}
    }

    @keyframes fadeIn {
        from {opacity:0;}
        to {opacity:1;}
    }

    .btn {
        display: block;
        width: 80%;
        margin: 15px auto;
        padding: 14px;
        background: #eac45d;
        color: #000;
        border-radius: 12px;
        text-decoration: none;
        font-size: 18px;
        font-weight: 600;
        transition: 0.3s;
        box-shadow: 0 0 15px rgba(255,222,129,0.4);
    }

    .btn:hover {
        background: #f5d372;
        transform: scale(1.04);
    }

    .btn-bri {
        background: #b68a1a;
        color: white;
    }

    /* POPUP QRIS */
    #popupQris {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        backdrop-filter: blur(3px);
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.4s;
    }

    #popupQris img {
        width: 280px;
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(255,222,129,0.6);
        animation: zoomIn 0.4s;
    }

    @keyframes zoomIn {
        from {transform: scale(0.5); opacity:0;}
        to {transform: scale(1); opacity:1;}
    }

    .closeBtn {
        margin-top: 20px;
        background: #e5c26e;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Selamat Ulang Tahun Kakakku ðŸŽ‰</h1>
    <p>
        Semoga panjang umur, sehat selalu, dan dipermudah rezekinya.  
        Terima kasih sudah menjadi kakak terbaik!  
        Ini hadiah kecil dariku â€” semoga bermanfaat âœ¨
    </p>

    <!-- Tombol Transfer -->
    <!-- <a href="https://wa.me/6285242389747?text=Halo,%20saya%20ingin%20transfer%20via%20Dana." class="btn">
        Transfer via Dana
    </a> -->

    <a href="https://wa.me/6285242389747?text=Halo,%20saya%20ingin%20transfer%20via%20BRI." class="btn btn-bri">
        Transfer via BRI
    </a>

    <!-- Tombol QRIS -->
    <button class="btn" onclick="openQris()">Scan QRIS Untuk Traktirannya </button>
</div>

<!-- Popup QRIS -->
<div id="popupQris">
    <div>
        <img src="Qris.jpg" alt="QRIS Kamu">
        <div class="closeBtn" onclick="closeQris()">Tutup</div>
    </div>
</div>

<script>
    function openQris() {
        document.getElementById('popupQris').style.display = 'flex';
    }
    function closeQris() {
        document.getElementById('popupQris').style.display = 'none';
    }
</script>

</body>
</html>
